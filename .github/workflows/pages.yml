name: Deploy Expo Web to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            app/package-lock.json

      - name: Install root deps
        run: npm ci

      - name: Install app deps
        working-directory: ./app
        run: npm ci

      - name: Expo export (static web)
        env:
          EXPO_NO_TELEMETRY: 1
          CI: false
        working-directory: ./app
        run: |
          npx expo export --platform web \
            --public-url https://currascano.github.io/sprout/ \
            --clear --dump-sourcemap

      - name: Upload artifact (dist)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./app/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
