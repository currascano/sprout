name: Deploy Expo Web to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install root dependencies (monorepo compatible)
      - name: Install root deps
        run: npm install

      # Install app dependencies
      - name: Install app deps
        working-directory: ./app
        run: npm install

      # Build the Expo Web project
      - name: Expo export (static web)
        working-directory: ./app
        run: npx expo export --platform web --public-url https://currascano.github.io/sprout/

      # Upload the exported site
      - name: Upload build
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./app/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
